            <!-- FORMULARIO BOOTSTRAP -->

            <div class="datos_formulario">
                <div class="col-md-6 col-lg-8 mt-4 me-3 mb-3 justify-content-center">        
                    <h2 class="text-center mb-4">Formulario de Contacto</h2>
                    <form action="correo_enviado.html" method="post">
                        <div class="mb-3 ms-4">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="mb-3 ms-4">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <div class="mb-3 ms-4">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunto" placeholder="Ingresa el asunto" required>
                        </div>
                        <div class="mb-3 ms-4">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary d-block mx-auto">Enviar</button>
                    </form>
                </div>
            </div>
    </div>
